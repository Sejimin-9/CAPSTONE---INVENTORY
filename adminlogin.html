<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./adminlogin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Work Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <div class="hardware-parent">
        <h1 class="hardware">2-7 & 8 HARDWARE</h1>
        <div class="online-inventory-and-stock-con-wrapper">
          <div class="online-inventory-and">
            Online Inventory and Stock Control
          </div>
        </div>
      </div>
      <div class="login-container-wrapper">
        <div class="login-container">
          
          <form class="credentials-input">
            <div class="credentials-input-child"></div>
            <div class="admin-login">
              <h1 class="admin-log-in">Admin Log in</h1>
            </div>
            <div class="input-fields">
                <div class="input-values">
                  <input class="email" type="email" placeholder="Email" />
                </div>
                <div class="input-values1">
                  <input class="password" type="password" placeholder="Password" />
                </div>
              </div>
              
            <div class="login-action">
                <div class="login-button-container">
                  <button class="login-button">
                    <b class="log-in">Log in</b>
                  </button>
                </div>
              </div>
              
                <div class="back-button-container">
                  <div class="back">Back</div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <img class="login-child" loading="lazy" alt="" src="./admin.jpg" />
    </div>
  </body>
</html>
